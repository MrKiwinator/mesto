<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
    <header class="header">
        <img src="./images/logo.svg" alt="Логотип" class="header__logo">
    </header>

    <main class="main">

        <section class="profile">
            <img src="./images/avatar.jpg" alt="Аватар пользователя" class="profile__avatar">
            <div class="profile__info">
                <div class="profile__flex-container">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
                </div>
                <p class="profile__status">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button" aria-label="Добавить изображение"></button>
        </section>

        <section class="elements" aria-label="Изображения"></section>

    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup edit-profile">
        <div class="popup__container">
            <form class="popup__form" name="user_info" novalidate>
                <h3 class="popup__title">Редактировать профиль</h3>
                
                <label class="popup__input-field">
                    <input id="username-input" type="text" name="user_name" class="popup__input popup__input_type_username" placeholder="Имя пользователя" required minlength="2" maxlength="40">
                    <span class="popup__input-error username-input-error"></span>
                </label>

                <label class="popup__input-field">
                    <input id="user-status-input" type="text" name="user_status" class="popup__input popup__input_type_userstatus" placeholder="Занятие" required minlength="2" maxlength="200">
                    <span class="popup__input-error user-status-input-error"></span>
                </label>

                <button type="submit" class="popup__submit">Сохранить</button>
            </form>
            <button aria-label="Закрыть" type="button" class="popup__close-btn"></button>
        </div>
    </div>

    <div class="popup add-picture">
        <div class="popup__container">
            <form class="popup__form" name="card-info" novalidate>
                <h3 class="popup__title">Новое место</h3>

                <label class="popup__input-field">
                    <input id="picture-name-input" type="text" name="user_name" placeholder="Название" class="popup__input popup__input_type_picture-name" required minlength="2" maxlength="30">
                    <span class="popup__input-error picture-name-input-error"></span>
                </label>
                
                <label class="popup__input-field">
                    <input id="picture-link-input" type="url" name="user_status" placeholder="Ссылка на картинку" class="popup__input popup__input_type_picture-link" required>
                    <span class="popup__input-error picture-link-input-error"></span>
                </label>
                
                <button type="submit" class="popup__submit">Сохранить</button>
            </form>
            <button aria-label="Закрыть" type="button" class="popup__close-btn"></button>
        </div>
    </div>

    <div class="popup zoom-card popup_opacity_low">
        <div class="popup__image-container">
            <img class="popup__image">
            <button aria-label="Закрыть" type="button" class="popup__close-btn"></button>
            <p class="popup__caption"></p>
        </div>
    </div>

    <!-- Шаблон карточек с изображениями -->
    <template id="card-template">
        <article class="element">
            <img class="element__picture">
            <div class="element__note">
                <h2 class="element__place"></h2>
                <button type="button" aria-label="Нравится" class="element__like"></button>
            </div>
            <button type="button" aria-label="Удалить" class="element__delete"></button>
        </article>
    </template>

    <script type="module" src="./scripts/index.js"></script>
</body>
</html>
