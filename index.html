<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
    <header class="header">
        <img src="./images/logo.svg" alt="Логотип" class="header__logo">
    </header>

    <main class="main">

        <section class="profile">
            <img src="./images/avatar.jpg" alt="Аватар пользователя" class="profile__avatar">
            <div class="profile__info">
                <div class="profile__flex-container">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
                </div>
                <p class="profile__status">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button" aria-label="Добавить изображение"></button>
        </section>

        <section class="elements" aria-label="Изображения">
            <article class="element">
                <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="element__picture">
                <div class="element__note">
                    <h2 class="element__place">Карачаевск</h2>
                    <button aria-label="Нравится" class="element__like"></button>
                </div>
            </article>
            <article class="element">
                <img src="./images/elbrus.jpg" alt="Эльбрус" class="element__picture">
                <div class="element__note">
                    <h2 class="element__place">Гора Эльбрус</h2>
                    <button aria-label="Нравится" class="element__like"></button>
                </div>
            </article>
            <article class="element">
                <img src="./images/dombai.jpg" alt="Домбай" class="element__picture">
                <div class="element__note">
                    <h2 class="element__place">Домбай</h2>
                    <button aria-label="Нравится" class="element__like"></button>
                </div>
            </article>
            <article class="element">
                <img src="./images/elbrus-2.jpg" alt="Эльбрус" class="element__picture">
                <div class="element__note">
                    <h2 class="element__place">Гора Эльбрус</h2>
                    <button aria-label="Нравится" class="element__like"></button>
                </div>
            </article>
            <article class="element">
                <img src="./images/dombai-2.jpg" alt="Домбай" class="element__picture">
                <div class="element__note">
                    <h2 class="element__place">Домбай</h2>
                    <button aria-label="Нравится" class="element__like"></button>
                </div>
            </article>
            <article class="element">
                <img src="./images/karachaevo-cherkesiya.jpg" alt="Карачаево-Черкесия" class="element__picture">
                <div class="element__note">
                    <h2 class="element__place">Карачаево-Черкесия</h2>
                    <button aria-label="Нравится" class="element__like"></button>
                </div>
            </article>
        </section>

    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
        <div class="popup__container">
            <form class="popup__form" name="user-info">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input type="text" name="user-name" class="popup__input popup__username" required>
                <input type="text" name="user-status" class="popup__input popup__userstatus" required>
                <button type="submit" class="popup__submit">Сохранить</button>
            </form>
            <button aria-label="Закрыть" type="button" class="popup__close-btn"></button>
        </div>
    </div>

    <script src="./scripts/script.js"></script>
</body>
</html>
