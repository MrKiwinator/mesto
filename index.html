<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
    <header class="header">
        <img src="./images/logo.svg" alt="Логотип" class="header__logo">
    </header>

    <main class="main">

        <section class="profile">
            <img src="./images/avatar.jpg" alt="Аватар пользователя" class="profile__avatar">
            <div class="profile__info">
                <div class="profile__flex-container">
                    <p class="profile__name">Жак-Ив Кусто</p>
                    <div class="profile__edit-button"></div>
                </div>
                <p class="profile__status">Исследователь океана</p>
            </div>
            <div class="profile__add-button"></div>
        </section>

        <section class="elements">
            <article class="element">
                <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="element__picture">
                <div class="element__note">
                    <h2 class="element__place">Карачаевск</h2>
                    <div class="element__like"></div>
                </div>
            </article>
            <article class="element">
                <img src="./images/elbrus.jpg" alt="Эльбрус" class="element__picture">
                <div class="element__note">
                    <h2 class="element__place">Гора Эльбрус</h2>
                    <div class="element__like"></div>
                </div>
            </article>
            <article class="element">
                <img src="./images/dombai.jpg" alt="Домбай" class="element__picture">
                <div class="element__note">
                    <h2 class="element__place">Домбай</h2>
                    <div class="element__like"></div>
                </div>
            </article>
            <article class="element">
                <img src="./images/elbrus-2.jpg" alt="Эльбрус" class="element__picture">
                <div class="element__note">
                    <h2 class="element__place">Гора Эльбрус</h2>
                    <div class="element__like"></div>
                </div>
            </article>
            <article class="element">
                <img src="./images/dombai-2.jpg" alt="Домбай" class="element__picture">
                <div class="element__note">
                    <h2 class="element__place">Домбай</h2>
                    <div class="element__like"></div>
                </div>
            </article>
            <article class="element">
                <img src="./images/karachaevo-cherkesiya.jpg" alt="Карачаево-Черкесия" class="element__picture">
                <div class="element__note">
                    <h2 class="element__place">Карачаево-Черкесия</h2>
                    <div class="element__like"></div>
                </div>
            </article>
        </section>

    </main>

    <footer class="footer">
        <p class="copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
        <div class="popup__container">
            <form class="popup__form">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input type="text" id="username" class="popup__input">
                <input type="text" id="user-info" class="popup__input">
                <input type="submit" value="Сохранить" class="popup__submit">
            </form>
            <div class="popup__close-btn"></div>
        </div>
    </div>

    <script src="./scripts/script.js"></script>
</body>
</html>
